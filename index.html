<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header">
        <a href="">View high scores</a>
        <p id="timer">Time:</p>
    </header>

    <div class="container">
        <div id="welcome-page" class="welcome-page">
            <h1 class="welcome">Welcome to the Coding Quiz!</h1>
            <p>Answer the following coding questions within the time limit.</br>But don't rush! Incorrect answers come
                with
                a ten second penalty!</p>
        </div>
        <div id="question-container">
            <div id="question" class="hide">Question</div>
            <div id="answer-buttons" class="buttons hide">
                <button class="btn1">Answer 1</button>
                <button class="btn2">Answer 2</button>
                <button class="btn3">Answer 3</button>
                <button class="btn4">Answer 4</button>
            </div>
        </div>
            <div class="controls">
                <button id="next-btn" class="next-btn hide">Next</button>
                <button id="start-btn" class="start-btn" type="submit">Start Quiz</button>
            </div>
    </div>

    </div>

    <footer>
        <p id="progress">Question x of y</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
